{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description Item"></textarea>
					<div class="form-group">
					  <label for="category">Select Category:</label>
						<select name="category_id" class="form-control" id="category">
							{% for categ in categories %}
								{% if category_name is not none and categ.name|string() == category_name|string() %}
									<option value="{{categ.id}}" selected="selected">{{categ.name}}</option>
								{% else %}
									<option value="{{categ.id}}">{{categ.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
