{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="{{item.title}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{item.description}}"></textarea>
					<div class="form-group">
					  <label for="category">Select Category:</label>
						<select name="category_id" class="form-control" id="category">
							{% for category in categories %}
								{% if category.name|string() == item.category.name|string() %}
									<option value="{{category.id}}" selected="selected">{{category.name}}</option>
								{% else %}
									<option value="{{category.id}}">{{category.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>

					<button type="submit" class="btn" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
